<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__content">
      <div class="header__content__title">
        <p class="header__content__title__item">Rock</p>
        <p class="header__content__title__item">Paper</p>
        <p class="header__content__title__item">Scissors</p>
        <p class="header__content__title__item">Lizard</p>
        <p class="header__content__title__item">Spock</p>
      </div>
      <div class="header__content__score-container">
        <p class="header__content__score-container__title">Score</p>
        <strong class="header__content__score-container__number">12</strong>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="main__content">
      <img src="images/bg-pentagon.svg" alt="pentagon background" class="main__content__background">

      <div class="main__content__buttons">
        <div class="main__content__buttons__scissors-container">
          <div class="scissors-border container-option" id="scissors">
            <div class="main__content__buttons__container">
              <img src="images/icon-scissors.svg" alt="scissors"
                class="main__content__buttons__scissors-container__scissors option" id="scissors">
            </div>
          </div>
        </div>

        <div class="main__content__buttons__paperAndspock-container">
          <div class="spock-border container-option" id="spock">
            <div class="main__content__buttons__container">
              <img src="images/icon-spock.svg" alt="spock"
                class="main__content__buttons__paperAndspock-container__spock option" id="spock">
            </div>
          </div>
          <div class="paper-border container-option" id="paper">
            <div class="main__content__buttons__container">
              <img src="images/icon-paper.svg" alt="paper"
                class="main__content__buttons__paperAndspock-container__paper option" id="paper">
            </div>
          </div>
        </div>

        <div class="main__content__buttons__rockAndlizard-container">
          <div class="lizard-border container-option" id="lizard">
            <div class="main__content__buttons__container">
              <img src="images/icon-lizard.svg" alt="lizard"
                class="main__content__buttons__rockAndlizard-container__lizard option" id="lizard">
            </div>
          </div>
          <div class="rock-border container-option" id="rock">
            <div class="main__content__buttons__container">
              <img src="images/icon-rock.svg" alt="rock"
                class="main__content__buttons__rockAndlizard-container__rock option" id="rock">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button class="footer__rules">Rules</button>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/rules.js"></script>
</body>

</html>
